<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Blog Landing Page</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="display-4 fw-bold">Welcome to Sam's Page</h1>
      <p class="lead">Sharing ideas, stories, and creativity.</p>
      <a href="#about" class="btn btn-light btn-lg mt-4">Learn More</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">About This Blog</h2>
      <p class="text-center">
        Here you'll find articles, tutorials, and thoughts about technology, design, and more.
        Stay tuned for exciting content coming soon!
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional if you want dropdowns, modals, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
